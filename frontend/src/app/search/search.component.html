<div class="container-fluid main">  
  <form class="search_form" [formGroup]="searchform" (ngSubmit)="onSubmit()">
      <p>Znajdz swoją wymarzoną firmę!</p>
   <div class="search_div">
    <span><i class="fas fa-search"></i></span>
    <input formControlName="search" type="text" class="form-control" name="search-input" placeholder="nazwa|kategoria|miasto">
    <button type="submit" class="btn btn-primary pull-right">Szukaj</button>
    </div>
  </form>
</div>
