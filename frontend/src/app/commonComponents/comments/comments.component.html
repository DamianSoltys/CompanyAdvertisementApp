<div class="container-fluid rating-component">
  <div class="rating-component__main-container">
    <div class="main-container__header">
      <span class="header__text-node">Komentarze i oceny</span>
    </div>
    <div class="main-container__data-container">
      <div class="data-container__section--button">
        <button class="section--button__button btn-primary btn" (click)="showForm()">Dodaj swojÄ… opinie</button>
      </div>
      <div class="data-container__section--rating">
      dupa
      </div>
      <div class="data-container__section--form" *ngIf="isForm.value" [@formAnimate]>
       <form class="section--form__form" [formGroup]="ratingForm">
        <div class="form__comment-input">
          <label for="commentText">Komentarz</label>
          <quill-editor class="comment-input__input" formControlName="commentText" [modules]="config">
          </quill-editor>
        </div>
        <div class="form__rating-input">
          <label class="text-center" for="rating">Ocena</label>
          <ngb-rating class="rating-input__rating" [(rate)]="currentRate" [max]="5"></ngb-rating>
        </div>
        <div class="form__button-container">
        <button type="submit" class="button-container__button--submit btn btn-primary">Dodaj</button>
        </div>
       </form>
      </div>
    </div>
  </div>
</div>
