<div class="container-fluid newsletter-component">
  <div class="newsletter-component__main-container">
    <div class="main-container__header">
      <span class="header__text-node">Newsletter</span>
    </div>
    <div class="main-container__newsletter-container" *ngIf="!isNewsletterList.value">
      <div class="newsletter-container__type-container">
       <div class="type-container__type-select">
        <label for="type">Typ newslettera</label>
        <ngx-select-dropdown name="type" #typeSelect [config]="selectConfig" [options]="typeOptions" (change)="checkForChanges(typeSelect)" [multiple]="false"></ngx-select-dropdown>
       </div>
        <div class="type-container__type-select">
            <label for="formType">Typ formularza</label>
          <ngx-select-dropdown name="formType" #formTypeSelect [config]="selectConfig" [options]="formTypeOptions" (change)="checkForChanges(formTypeSelect)" [disabled]="onlyMedia.value" [multiple]="false"></ngx-select-dropdown>
        </div>
        <div class="type-container__type-select">
            <label for="sendingType">Strategia wysłania</label>
          <ngx-select-dropdown name="sendingType" #sendingTypeSelect [config]="selectConfig" [options]="sendingTypeOptions" (change)="checkForChanges(sendingTypeSelect)" [multiple]="false"></ngx-select-dropdown>
        </div>
        <div class="type-container__type-select">
            <label for="media">Dodatkowy formularz medii</label>
          <ngx-select-dropdown name="media" #mediaSelect [config]="selectConfig" [options]="mediaOptions" (change)="checkForChanges(mediaSelect)" [multiple]="false"></ngx-select-dropdown>
        </div>
        <div class="type-container__type-select" [ngStyle]="{'display':isAnyMediaConnected() ? 'block' : 'none' }">
          <label for="mediaType">Rodzaj medii społecznościowych</label>
        <ngx-select-dropdown name="mediaType" #mediaTypeSelect [config]="selectConfig" [options]="mediaTypeOptions" (change)="checkForChanges(mediaTypeSelect)" [disabled]="!showMediaTypeSelect()" [multiple]="false"></ngx-select-dropdown>
      </div>
      </div>
      <div class="newsletter-container__form-container">
        <div class="form-container__type--information">
          <div class="type--information__text-input" [formGroup]="textForm">
            <label for="title">Tytuł newslettera<span class="label__required">*</span></label>
            <input type="text" name="title" class="text-form__input form-control" formControlName="title">
            <label for="name">Nazwa newslettera<span class="label__required">*</span></label>
            <input type="text" name="name" class="text-form__input form-control" formControlName="name">
          </div>
            <div class="type--information__editor" *ngIf="showEdit()" @heightAnimate>
                <p class="text-center editor__label">Edytor newslettera HTML</p> 
              <app-grape-editor [editorName]="'infoEditor'"></app-grape-editor>
            </div>
            <div class="type--information__text-form text-form" *ngIf="showText()" [formGroup]="textForm" @heightAnimate>
                <p class="text-center text-form__label">Treść newslettera</p>
                <quill-editor class="text-form__editor" formControlName="text" [modules]="config"></quill-editor>
            </div>
            <div class="type--information__media-form media-form" *ngIf="isMedia.value" [formGroup]="mediaForm" @heightAnimate>
                <p class="text-center media-form__label">Treść newslettera do medii społecznościowych</p>
                <quill-editor class="media-form__editor" formControlName="text" [modules]="config"></quill-editor>
                <div class="media-form__images">
                    <label for="images" class=images__label>Zdjęcia :</label>
                    <input type="file" name="images" (change)="onFileSelected($event)" multiple>
                </div>
            </div>
            <div class="type--info__datepicker datepicker-container" [formGroup] = "datePicker" *ngIf="isDatePicker.value" @heightAnimate>
              <p class="datepicker__label text-center">Wybierz czas wysłania newslettera(można zostawić puste)</p>
              <div class="datepicker__date">
                  <ngb-datepicker formControlName="date" (select)="onDateSelect($event)"></ngb-datepicker>
              </div>
              <div class="datepicker__time">
                  <ngb-timepicker formControlName="time"></ngb-timepicker>
              </div>
            </div>
            <div class="type--information__submit-button button-container">
              <button class="submit-button__button--submit btn btn-primary button-type--submit" (click)="sendNewsletter('infoEditor')" [disabled]="!textForm.valid">Wyśwlij newsletter</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="newsletter-component__back-button">
      <button class="back-button__button" (click)="goBack()">Wróć do profilu firmy</button>
  </div>
</div>
