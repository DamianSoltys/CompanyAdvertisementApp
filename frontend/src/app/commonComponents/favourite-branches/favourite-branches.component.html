<div class="favourite-branches-component">
  <div class="favourite-branches-component__main-container">
    <div class="main-container__header">
      <p class="header__text-node">Ulubione Zakłady</p>
    </div>
    <div class="main-container__data">
      <div *ngIf="!branchData.length && loaded" class="data__empty-list">
        nie ma
      </div>
      <div *ngIf="branchData.length && loaded">
        <div *ngFor="let fav of branchData" class="data__container">
          <div class="container__logo">
            <img src="{{fav.branchData.logo}}" alt="{{fav.branchData.name}}" class="logo__image">
          </div>
          <div class="container__info">
            <p class="info__text-node"><span class="text-node__label">Nazwa zakładu</span>:{{fav.branchData.name}}</p>
          </div>
          <div class="container__button">
            <button (click)="deleteFavBranch(fav.favData.favouriteBranchId)" class="btn btn-primary button__button">Usuń z ulubionych</button>
            <button class="btn btn-primary button__button">Przejdź do profilu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
