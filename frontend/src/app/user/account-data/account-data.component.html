
<div class="container-fluid account-data-component">
    <div class="row account-data-component__form">
    <form (ngSubmit)="onSubmit()" class=" col-12 col-xl-5 col-md-6 form__account-data-form" *ngIf="showEditingForm.getValue()"
    [formGroup]="accountDataForm">
    <div class="account-data-form__header col-12 text-center">
      <p class="header__text-node"><i class="fas fa-id-card header__icon"></i>Dane Konta</p>
    </div>
    <div class="account-data-form__input-group col-12">
        <div class="input_group__group-label">
            <p class="group-label__text-node"><i class="fas fa-user-tag text-node__icon"></i>Aktualne dane</p>
        </div>
        <div class="input-group__section-container row col-12">
          <div class="form-group section-container__container">
            <label class="section-container__label" for="password">hasło</label>
            <input type="password" name="password" class="form-control section-container__input"
              formControlName="password" />
            <div *ngIf="
                (this.form.password.touched || this.form.password.dirty) &&
                this.form.password.errors
              " class="section-container__error-container">
              <p *ngIf="this.form.password.errors.required" class="text-danger error-container__text--danger">
                Pole nie może być puste
              </p>
              <p *ngIf="this.form.password.errors.pattern" class="text-danger error-container__text--danger">
                Proszę poprawnie uzupełnić pole
              </p>
            </div>
          </div>
          <div class="form-group section-container__container">
              <label class="section-container__label" for="checkpassword">Potwierdź hasło</label>
              <input type="password" name="checkpassword" class="form-control section-container__input"
                formControlName="checkpassword" />
              <div *ngIf="
                  (this.form.checkpassword.touched || this.form.checkpassword.dirty) &&
                  this.form.checkpassword.errors
                " class="section-container__error-container">
                <p *ngIf="this.form.checkpassword.errors.required" class="text-danger error-container__text--danger">
                  Pole nie może być puste
                </p>               
              </div>
            </div>
        </div>
    </div>
    <div class="account-data-form__error-container text-center col-12">
        <p *ngIf="successMessage" class="text-success error-container__text--success">
          {{ successMessage }}
        </p>
        <p *ngIf="errorMessage" class="text-danger error-container__text--danger">
          {{ errorMessage }}
        </p>
      </div>
      <div class="account-data-form__button-container text-center col-12 row">
      <button class="btn btn-primary account-data-form__button--submit" [disabled]="!this.accountDataForm.valid"
        type="submit">
        <span class="button--submit__text-node">Zmień hasło</span>
      </button>
      <button class="btn btn-primary account-data-form__button--submit" (click)="showAccountData()"><span class="button--submit__text-node">Pokaż dane</span></button>        
    </div>
  </form>
    </div>

<div class="row account-data-component__data-container col-12 col-xl-5 col-md-6" *ngIf="showData.getValue()">
  <div class="data-container__header col-12 text-center">
      <p class="header__text-node"><i class="fas fa-id-card header__icon"></i>Dane Konta</p>
  </div>
  <div class="col-12 data-container__data-group-container">
<div class="row data-group-container__data-group col-12">
  <div class="data-group__header col-12">
    <span class="header__text-node"><i class="fas fa-user-tag text-node__icon"></i>Aktualne dane</span>
  </div>
  <div class="data-group__container col-12">
    <ul class="container__data-list">
      <li class="data-list__item"><span class="data-list__caption">Imie:</span>test</li>
      <li class="data-list__item"><span class="data-list__caption">Nazwisko:</span>test</li>
    </ul>
  </div>
</div>
</div>
<div class="account-data-component__error-container text-center col-12">
    <p *ngIf="successMessage" class="text-success error-container__text--success">
      {{ successMessage }}
    </p>
    <p *ngIf="errorMessage" class="text-danger error-container__text--danger">
      {{ errorMessage }}
    </p>
  </div>
<div class="data-container__button-container text-center col-12 row">
  <button class="button__button--edit btn btn-primary" (click)="showEditForm()"><span class="button--submit__text-node">Zmień hasło</span></button>
  <button class="button__button--delete btn btn-primary" (click)="deleteAccount()"><span class="button--submit__text-node">Usuń konto</span></button>
</div>
</div>
</div>
