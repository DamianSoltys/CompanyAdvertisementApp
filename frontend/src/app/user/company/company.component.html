<!--COMPANY LIST-->
<div class="company-component container-fluid" *ngIf="this.canShowDataList()">
  <div class="company-component__company-section">
    <app-company-section companyData="dupa"></app-company-section>
    <app-company-section companyData="cipa"></app-company-section>
  </div>

  <div class="company-component__separator"></div>

  <div class="company-component__button-container" *ngIf="this.havePersonalData.getValue()">
    <button class="btn button-container__button--add" (click)="toggleAddForm()">
      <span class="button--add__text-node">Dodaj firmę</span>
    </button>
  </div>
  <div class="company-component__information-container" *ngIf="!this.havePersonalData.getValue()">
    <span class="information-container__message--error text-danger">
      Aby dodać firmę,musisz dodać dane osobowe!
    </span>
  </div>
</div>

<!--FORM-->
<div class="company-component container-fluid" *ngIf="this.canShowAddsForm()">
  <div class="company-component__form">
    <form [formGroup]='companyForm' class="form__add-form" (ngSubmit)="onSubmit($event)">
      <div class="add-form__header">
        <span class="header__text-node">Dane firmowe</span>
      </div>
      <div class="add-form__input-container">
        <div class="input-container__input-group">
          <div class="input-group__header">
            <span class="header__text-node">Dane adresowe</span>
          </div>
          <div class="input-group__inputs" formGroupName="address">
            <div class="inputs__input-container">
              <label class="input-container__label" for="city">Miasto</label>
              <input formControlName="city" name="city" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container">
              <label class="input-container__label" for="street">Ulica</label>
              <input formControlName="street" name="street" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container select-wrapper">
              <div class="input-container__select-wrapper">
                <label class="input-container__label" for="voivodeship">Województwo</label>
                <select formControlName="voivodeship" name="voivodeship" class="form-control select-wrapper__select-input">
                  <option class="select-input__option" *ngFor="let item of _voivodeships">{{ item }}</option>
                </select>
              </div>
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container">
              <label class="input-container__label" for="buildingNo">Nr.Budynku</label>
              <input formControlName="buildingNo" name="buildingNo" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container">
              <label class="input-container__label" for="apartmentNo">Nr.Siedziby</label>
              <input formControlName="apartmentNo" name="apartmentNo" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
          </div>
        </div>
        <div class="input-container__input-group">
          <div class="input-group__header">
            <span class="header__text-node">Dane główne</span>
          </div>
          <div class="input-group__inputs">
            <div class="inputs__input-container">
              <label class="input-container__label" for="name">Nazwa</label>
              <input formControlName="name" name="name" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container select-wrapper">
              <div class="input-container__select-wrapper">
                <label class="input-container__label" for="category">Kategoria</label>
                <select formControlName="category" name="category" class="form-control select-wrapper__select-input">
                  <option class="select-input__option" *ngFor="let item of _voivodeships">{{ item }}</option>
                </select>
              </div>
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container">
              <label class="input-container__label" for="url">Strona firmy</label>
              <input formControlName="url" name="url" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container">
              <label class="input-container__label" for="NIP">NIP</label>
              <input formControlName="nip" name="NIP" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
            <div class="inputs__input-container">
              <label class="input-container__label" for="REGON">REGON</label>
              <input formControlName="regon" name="REGON" type="text" class="input-container__input form-control" />
              <div class="input-container__error-container"></div>
            </div>
          </div>
          <div class="input-group__description-container">
            <label class="description-container__label" for="description">Opis</label>
            <quill-editor class="description-container__editor" formControlName='description' [modules]="config"></quill-editor>
          </div>
        </div>
      </div>
      <div class="company-component__button-container">
        <button type="submit" class="btn button-container__button--submit">
          <span class="button--add__text-node">Zatwierdź</span>
        </button>
      </div>
    </form>
  </div>
  <div class="company-component__separator"></div>
  <div class="company-component__button-container">
    <button class="btn button-container__button--add" (click)="toggleAddForm()">
      <span class="button--add__text-node">Wróć</span>
    </button>
    <button class="btn button-container__button--add" (click)="toggleWorkForm()">
      <span class="button--add__text-node">Dodaj zakład</span>
    </button>
  </div>
</div>
