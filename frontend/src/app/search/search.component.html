<div class="container-fluid search-component">
  <form
    class="search-component__form"
    [formGroup]="searchform"
    (ngSubmit)="onSubmit()"
  >
    <p class="form__text-node">Znajdz swoją wymarzoną firmę!</p>
    <div class="form_main-container">
      <span class="main-container__span-icon"
        ><i class="fas fa-search main-container__icon"></i
      ></span>
      <input
        formControlName="search"
        autocomplete="off"
        type="text"
        class="form-control main-container__input"
        name="search-input"
        data-popover-content="#popoverHelp"
        data-toggle="popover"
        data-placement="bottom"
      />
      <div id="popoverHelp" class="main-container__popover">
        <div class="popover-body popover__popover-container">
          <p class="popover-container__text-node">
            Wpisz szukane frazy
          </p>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary pull-right main-container__button--search"
      >
        Szukaj
      </button>
    </div>
  </form>
  <div class="search-component__search-data-container">
    <div class="search-data-container__sections">
      <app-search-section *ngFor="let data of sectionData" [sectionData]="data"></app-search-section>
    </div>
  </div>
</div>
